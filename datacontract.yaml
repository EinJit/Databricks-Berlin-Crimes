id: urn:datacontract:s231871:berlin-crimes
info:
  title: Last Sales
  version: 1.0.0
  description: |
    This data product contains a kaggle datasets about crimes in Berlin. Which is the capital of Germany. 
    It is used to show how to build a data product with Databricks Asset Bundles.
  owner: s231871
  contact:
    name: s231871
servers:
  development:
    type: databricks
    host: dbc-4448e0f3-174d.cloud.databricks.com
    catalog: acme
    schema: berlin-crimes
terms:
  usage: >
    Data can be used for reports, analytics and machine learning use cases.
    Can be used for forcasting and other approaches. Can be linked via the District or Code.
  limitations: >
    The Data is not guaranteed to be up to date and only reaches from 2012 to 2019.
  billing: free
  noticePeriod: P3M
models:
  articles:
    description: One record per Code in district with
    type: table
    fields:
      Year:
        description: The year from which the data was collected
        type: long
        required: true
        pattern: ^[0-9]{4}$
        minLength: 4
        maxLength: 4
      District:
        description: The district from which the data was collected
        type: string
        required: true
        pattern: ^[A-Za-z0-9]{0,14}$
        minLength: 0
        maxLength: 14
      Code:
        description: The District Code from which the data was collected so it is a more fine grained representation for the District
        type: long
        required: true
        pattern: ^[0-9]{5}$
        minLength: 5
        maxLength: 5
      Location:
        description: The location from which the data was collected
        type: string
        required: true
        pattern: ^[A-Za-z0-9]{0,30}$
        minLength: 0
        maxLength: 30
      Robbery:
        description: The number of robberies in the District
        type: long
        required: true
      Street_robbery:
        description: The number of street robberies in the District
        type: long
        required: true
      Injury:
        description: The number of injuries in the District
        type: long
        required: true

servicelevels:
  availability:
