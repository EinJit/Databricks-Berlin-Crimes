# The main job for stock_last_sales.
resources:
  jobs:
    prepare_Berlin_crimes_job:
      name: prepare_Berlin_crimes_job

      schedule:
        # Run every day at midnight
        quartz_cron_expression: '0 0 0 * * ?'
        timezone_id: Europe/Amsterdam

      email_notifications:
        on_failure:
          - S231871@student.dhbw-mannheim.de

      tasks:
        - task_key: create_unity_catalog_table
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: ../src/create_unity_catalog_table.ipynb
          libraries:
            - pypi:
                package: datacontract-cli

        - task_key: main_task
          depends_on:
            - task_key: create_unity_catalog_table
          job_cluster_key: job_cluster
          notebook_task:
            notebook_path: /../src/pandas_analytica.ipynb
          libraries:
            - pypi:
                package: datacontract-cli

        - task_key: datacontract_test_task
          notebook_task:
            notebook_path: ../src/datacontract_test.ipynb
          job_cluster_key: job_cluster
          libraries:
            - pypi:
                package: datacontract-cli

      job_clusters:
        - job_cluster_key: job_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
            autoscale:
                min_workers: 1
                max_workers: 4
            spark_env_vars:
                DATAMESH_MANAGER_API_KEY: "{{secrets/datamesh_manager/api_key}}"